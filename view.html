<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page View</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    .page-view { background: #f6f8fa; border: 1px solid #e1e4e8; padding: 12px 16px; border-radius: 6px; display: inline-block; }
    .pv-count { font-weight: 700; margin-left: 8px; }
    .back-link { display: inline-block; margin-top: 16px; color: #0366d6; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="page-view" class="page-view" role="status" aria-live="polite" aria-atomic="true">
    <strong>Page views:</strong><span id="pv-count" class="pv-count">0</span>
  </div>

  <br />
  <a class="back-link" href="./index.html">‚Üê Back to Sample Page</a>

  <script>
    // Simple page view counter persisted in localStorage.
    (function () {
      const key = 'pv-count';
      const el = document.getElementById('pv-count');
      if (!el) return;
      const current = Number(localStorage.getItem(key) || 0) + 1;
      localStorage.setItem(key, String(current));
      el.textContent = current;
    })();
  </script>
</body>
</html>
