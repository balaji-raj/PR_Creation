<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <style>
        .page-view {
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            margin-top: 16px;
            background: #fafafa;
            max-width: 640px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: #111;
        }
        .pv-count { font-weight: 600; margin-left: 6px; color: #0b57d0; }
    </style>
</head>
<body>
    <h1>Welcome to the Sample Page</h1>
    <p>This is a simple HTML document.</p>

    <div id="page-view" class="page-view" role="status" aria-live="polite" aria-atomic="true">
        <strong>Page views:</strong><span id="pv-count" class="pv-count">0</span>
    </div>

    <script>
        // Lightweight, safe page-view demo counter.
        // Uses sessionStorage so it doesn't leak analytics and is purely local.
        (function () {
            try {
                const key = 'sample_page_view_count';
                const el = document.getElementById('pv-count');
                if (!el) return;
                let count = 1;
                const stored = sessionStorage.getItem(key);
                if (stored !== null && !isNaN(parseInt(stored, 10))) {
                    count = parseInt(stored, 10) + 1;
                }
                sessionStorage.setItem(key, String(count));
                el.textContent = count;
            } catch (err) {
                // Non-fatal: show 1 and log for debugging
                var fallback = document.getElementById('pv-count');
                if (fallback) fallback.textContent = '1';
                console.warn('page-view counter error:', err);
            }
        })();
    </script>
</body>
</html>
